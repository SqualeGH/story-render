<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>JackEnVie I.D Esquisses</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#story {
  position: fixed;
  inset: 0;
}

/* Slides */
.slide {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

.slide.active {
  display: flex;
}

.slide img {
  height: 100vh;
  max-width: 100vw;
  object-fit: contain;
  pointer-events: none;
}

/* Progress bar */
#progress {
  position: absolute;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  display: flex;
  gap: 6px;
  padding: 10px;
  z-index: 10;
}

.progress-segment {
  flex: 1;
  height: 10px;
  background: rgba(255,255,255,.3);
  border-radius: 6px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: white;
}

/* Interaction */
#interaction {
  position: absolute;
  inset: 0;
  z-index: 5;
  touch-action: manipulation;
}
</style>
</head>

<body>

<div id="story">

  <div id="progress"></div>

  <!-- AJOUTE AUTANT DE SLIDES QUE TU VEUX -->
  <div class="slide active"><img src="media/slide1.jpg"></div>
  <div class="slide"><img src="media/slide2.jpg"></div>
  <div class="slide"><img src="media/slide3.jpg"></div>
  <div class="slide"><img src="media/slide4.jpg"></div>
  <div class="slide"><img src="media/slide5.jpg"></div>
  <div class="slide"><img src="media/slide6.jpg"></div>
  <div class="slide"><img src="media/slide7.jpg"></div>
  <div class="slide"><img src="media/slide8.jpg"></div>
  <div class="slide"><img src="media/slide9.jpg"></div>
  <div class="slide"><img src="media/slide10.jpg"></div>
  <div class="slide"><img src="media/slide11.jpg"></div>
  <div class="slide"><img src="media/slide12.jpg"></div>

  <div id="interaction"></div>
</div>

<script>
const slides = [...document.querySelectorAll('.slide')];
const progress = document.getElementById('progress');
const layer = document.getElementById('interaction');

const DURATION = 5000;

let index = 0;
let timer = null;
let startTime = 0;
let navigating = false;

/* Progress bar */
slides.forEach((_, i) => {
  const seg = document.createElement('div');
  seg.className = 'progress-segment';
  seg.innerHTML = '<div class="progress-fill"></div>';
  seg.addEventListener('pointerdown', () => jumpTo(i));
  progress.appendChild(seg);
});

function showSlide(i) {
  slides.forEach(s => s.classList.remove('active'));
  slides[i].classList.add('active');

  document.querySelectorAll('.progress-fill').forEach((f, idx) => {
    f.style.width = idx < i ? '100%' : '0%';
  });
}

function startSlide() {
  clearInterval(timer);
  navigating = false;

  const fill = document.querySelectorAll('.progress-fill')[index];
  fill.style.width = '0%';
  startTime = performance.now();

  timer = setInterval(() => {
    const p = (performance.now() - startTime) / DURATION * 100;
    fill.style.width = Math.min(100, p) + '%';

    if (p >= 100 && !navigating) {
      navigating = true;
      next();
    }
  }, 50);
}

function next() {
  clearInterval(timer);
  if (index < slides.length - 1) {
    index++;
    showSlide(index);
    startSlide();
  }
}

function prev() {
  clearInterval(timer);
  if (index > 0) {
    index--;
    showSlide(index);
    startSlide();
  }
}

function jumpTo(i) {
  clearInterval(timer);
  index = i;
  showSlide(index);
  startSlide();
}

/* POINTER EVENTS â€” SAFARI SAFE */
let startX = 0;
let startT = 0;

layer.addEventListener('pointerdown', e => {
  startX = e.clientX;
  startT = performance.now();
});

layer.addEventListener('pointerup', e => {
  const dx = e.clientX - startX;
  const dt = performance.now() - startT;

  /* KILL TIMER IMMEDIATELY */
  clearInterval(timer);

  /* Swipe */
  if (Math.abs(dx) > 40) {
    dx < 0 ? next() : prev();
    return;
  }

  /* Tap */
  if (Math.abs(dx) < 10 && dt < 250) {
    e.clientX > innerWidth / 2 ? next() : prev();
  }
});

/* Init */
showSlide(index);
startSlide();
</script>

</body>
</html>
