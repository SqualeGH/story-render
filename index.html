<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>JackEnVie I.D Esquisses</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#story {
  position: fixed;
  inset: 0;
}

.slide {
  position: absolute;
  inset: 0;
  display: none;
  align-items: center;
  justify-content: center;
}

.slide.active {
  display: flex;
}

.slide img {
  height: 100vh;
  max-width: 100vw;
  object-fit: contain;
}

#progress {
  position: absolute;
  top: env(safe-area-inset-top);
  left: 0;
  right: 0;
  display: flex;
  gap: 6px;
  padding: 10px;
  z-index: 10;
}

.progress-segment {
  flex: 1;
  background: rgba(255,255,255,.3);
  border-radius: 6px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  width: 0%;
  background: white;
}

#interaction {
  position: absolute;
  inset: 0;
  z-index: 5;
}
</style>
</head>

<body>

<div id="story">

  <div id="progress"></div>

  <!-- SLIDES ILLIMITÉS -->
  <div class="slide active"><img src="media/slide1.jpg"></div>
  <div class="slide"><img src="media/slide2.jpg"></div>
  <div class="slide"><img src="media/slide3.jpg"></div>
  <div class="slide"><img src="media/slide4.jpg"></div>
  <div class="slide"><img src="media/slide5.jpg"></div>
  <div class="slide"><img src="media/slide6.jpg"></div>

  <div id="interaction"></div>
</div>

<script>
const slides = [...document.querySelectorAll('.slide')];
const progress = document.getElementById('progress');
const layer = document.getElementById('interaction');

const DURATION = 5000;

let index = 0;
let timer;
let startTime;
let paused = false;

/* Progress bar */
slides.forEach((_, i) => {
  const seg = document.createElement('div');
  seg.className = 'progress-segment';
  seg.innerHTML = '<div class="progress-fill"></div>';
  seg.onclick = () => goTo(i);
  progress.appendChild(seg);
});

function showSlide(i) {
  slides.forEach(s => s.classList.remove('active'));
  slides[i].classList.add('active');

  document.querySelectorAll('.progress-fill').forEach((f, idx) => {
    f.style.width = idx < i ? '100%' : '0%';
  });
}

function startSlide() {
  clearInterval(timer);
  const fill = document.querySelectorAll('.progress-fill')[index];
  fill.style.width = '0%';

  startTime = Date.now();
  paused = false;

  timer = setInterval(() => {
    if (paused) return;

    const p = (Date.now() - startTime) / DURATION * 100;
    fill.style.width = Math.min(100, p) + '%';

    if (p >= 100) {
      if (index < slides.length - 1) {
        index++;
        showSlide(index);
        startSlide();
      } else {
        paused = true;
        clearInterval(timer);
      }
    }
  }, 50);
}

function next() {
  if (index < slides.length - 1) {
    index++;
    showSlide(index);
    startSlide();
  }
}

function prev() {
  if (index > 0) {
    index--;
    showSlide(index);
    startSlide();
  }
}

function goTo(i) {
  index = i;
  showSlide(index);
  startSlide();
}

/* Desktop */
layer.addEventListener('click', e => {
  e.clientX > innerWidth / 2 ? next() : prev();
});

document.addEventListener('keydown', e => {
  if (e.code === 'Space') {
    paused = !paused;
    if (!paused) startTime = Date.now();
  }
});

/* Mobile — TAP = SWIPE (sans long-press) */
let sx = 0, sy = 0, t0 = 0;

layer.addEventListener('touchstart', e => {
  const t = e.touches[0];
  sx = t.clientX;
  sy = t.clientY;
  t0 = Date.now();
}, { passive: true });

layer.addEventListener('touchend', e => {
  const t = e.changedTouches[0];
  const dx = t.clientX - sx;
  const dy = t.clientY - sy;
  const dt = Date.now() - t0;

  if (Math.abs(dx) > 40) {
    dx < 0 ? next() : prev();
    return;
  }

  /* TAP pur */
  if (Math.abs(dx) < 10 && Math.abs(dy) < 10 && dt < 250) {
    t.clientX > innerWidth / 2 ? next() : prev();
  }
});

/* Init */
showSlide(index);
startSlide();
</script>

</body>
</html>
